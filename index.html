<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h2>
        Calculator
    </h2>
    <div class="container">
        <div class="display"></div>

        <div class='buttons-container'>
            <div class="row1">
                <button class="btn btn-operator clear" id="clear">AC</button>
                <!-- <button class="btn btn-operator plus-or-minus" id="plus-or-minus">+/-</button>-->
                <button class="btn btn-operator percent" id="percent">%</button>
                <button class="btn btn-operator divide-num" id="divide-num">/</button>
            </div>

            <div class="row2">
                <button class="btn btn-num" id="btn-num">7</button>
                <button class="btn btn-num" id="btn-num">8</button>
                <button class="btn btn-num" id="btn-num">9</button>
                <button class="btn btn-operator multiply-num" id="multiply-num">*</button>
            </div>

            <div class="row3">
                <button class="btn btn-num" id="btn-num">4</button>
                <button class="btn btn-num" id="btn-num">5</button>
                <button class="btn btn-num" id="btn-num">6</button>
                <button class="btn btn-operator minus-num" id="minus-num">-</button>
            </div>

            <div class="row4">
                <button class="btn btn-num" id="btn-num">1</button>
                <button class="btn btn-num" id="btn-num">2</button>
                <button class="btn btn-num" id="btn-num">3</button>
                <button class="btn btn-operator add-num" id="add-num">+</button>
            </div>


            <div>
                <button class="btn btn-num dot" id="dot">.</button>
                <button class="btn btn-num " id="btn-num">0</button>
                <button class="btn del " id="del">&lAarr;</button>
                <button class="btn equal btn-operator" id="equal">=</button>
            </div>


        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
